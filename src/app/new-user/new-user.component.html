<div class="container my-3">
    <h1>Clienti</h1>
<form>
    <div class="my-3">
      <div class="row my-3">
        <input type="text" [(ngModel)]="user.ragionesociale" class="form-control" name="name" placeholder="Name...">
      </div>
      <div class="row my-3">
        <input type="text" [(ngModel)]="user.partitaiva" class="form-control" name="username" placeholder="Username...">
      </div>
      <div class="row my-3">
        <input type="text" [(ngModel)]="user.tipocliente" class="form-control" name="email" placeholder="Email...">
      </div>
      <div class="row my-3">
        <input type="text" [(ngModel)]="user.email" class="form-control" name="phone" placeholder="Phone...">
      </div>
      <div class="row my-3">
        <input type="text" [(ngModel)]="user.pec" class="form-control" name="website" placeholder="Pec...">
      </div>
      <div class="row my-3">
        <input type="text" [(ngModel)]="user.telefono" class="form-control" name="website" placeholder="telefono...">
      </div>
      <div class="row my-3">
        <input type="text" [(ngModel)]="user.nomeContatto" class="form-control" name="website" placeholder="NomeContatto...">
      </div>
      <div class="row my-3">
        <input type="text" [(ngModel)]="user.cognomeContatto" class="form-control" name="website" placeholder="CognomeContatto...">
      </div>
      <div class="row my-3">
        <input type="text" [(ngModel)]="user.telefonoContatto" class="form-control" name="website" placeholder="telefonoContatto...">
      </div>
      <div class="row my-3">
        <input type="text" [(ngModel)]="user.indirizzoSedeOperativa" class="form-control" name="website" placeholder="indirizzoSedeOperativa...">
      </div>
      <div class="row my-3">
        <button type="button" class="btn btn-dark form-control" (click)="saveUser()">Save User</button>
      </div>
    </div>
  </form>
</div>
